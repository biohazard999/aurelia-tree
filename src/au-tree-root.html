<template class="au-tree"
          tabindex="0">
  <require from="./styles.css"></require>

  <au-tree-node extra-classes="au-tree__root"
                root.bind="$this"
                name.bind="data.name"
                selected.bind="data.selected"
                children.bind="data.children"
                expanded.bind="data.expanded"
                extra-data.bind="data.extraData"
                node-view-model.bind="nodeViewModel"
                cursor-position.bind="cursorPosition"></au-tree-node>
</template>
